apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cost-analytics.fullname" . }}-frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: {{ include "cost-analytics.name" . }}-frontend
  template:
    metadata:
      labels:
        app: {{ include "cost-analytics.name" . }}-frontend
    spec:
      containers:
          - name: frontend
            image: {{ .Values.frontend.image }}
            imagePullPolicy: IfNotPresent
            ports:
              - containerPort: 80
            resources:
              limits:
                cpu: 200m
                memory: 256Mi
              requests:
                cpu: 100m
                memory: 128Mi
            livenessProbe:
              httpGet:
                path: /
                port: 80
              initialDelaySeconds: 10
