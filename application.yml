spring:
  application:
    name: calculator-cost-analytics
  
  datasource:
    url: jdbc:postgresql://localhost:5432/observability_db
    username: ${DB_USERNAME:observability_user}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate  # Use Flyway/Liquibase for migrations
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: finops
    open-in-view: false
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Logging
logging:
  level:
    root: INFO
    com.company.observability: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# CORS configuration
cors:
  allowed-origins: 
    - http://localhost:3000
    - http://localhost:5173
    - https://your-production-domain.com
  allowed-methods: 
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: "*"
  max-age: 3600

# Cost analytics settings
cost-analytics:
  cache:
    ttl-minutes: 15
  export:
    max-rows: 100000
  anomaly-detection:
    default-threshold: 3.0

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

---
# Development profile
spring:
  config:
    activate:
      on-profile: dev
  
  jpa:
    show-sql: true

logging:
  level:
    com.company.observability: DEBUG

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false

logging:
  level:
    root: WARN
    com.company.observability: INFO
